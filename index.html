<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker AR.js -->
      <a-marker preset="hiro">
        <a-entity gltf-model="#bluebirdModel" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>

      <!-- Asset model -->
      <a-assets>
        <a-asset-item id="bluebirdModel" src="bluebird.glb"></a-asset-item>
      </a-assets>

    </a-scene>
  </body>
</html>
